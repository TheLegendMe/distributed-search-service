# 分布式搜索服务配置文件

# ========== Jieba 分词配置 ==========
JIEBA_DICT_DIR = /home/oym/cppjieba/cppjieba-5.0.3/dict

# ========== 离线索引构建配置 ==========
# XML 文件输入目录
INPUT_DIR = ./input
# 索引输出目录
OUTPUT_DIR = ./output
# SimHash 去重阈值（汉明距离）
SIMHASH_THRESHOLD = 3

# ========== 关键词字典构建配置 ==========
# 候选词源文件或目录（原始语料）
CANDIDATES_FILE = /home/oym/yuliao/art
# 关键词字典输出目录
KEYWORD_OUTPUT_DIR = ./docs

# ========== 查询配置 ==========
# 索引文件所在目录
INDEX_DIR = ./output
# 默认返回结果数量
DEFAULT_TOPK = 20

# ========== 关键词推荐配置 ==========
# 关键词字典所在目录
KEYWORD_DICT_DIR = ./docs
# 默认推荐关键词数量
RECOMMEND_TOPK = 5

# ========== Web 服务器配置 ==========
# 服务器监听地址
WEB_HOST = 0.0.0.0
# 服务器监听端口
WEB_PORT = 8080

# ========== Redis 缓存配置 ==========
# 是否启用缓存（true/false）
ENABLE_CACHE = true
# Redis 服务器地址
REDIS_HOST = 127.0.0.1
# Redis 服务器端口
REDIS_PORT = 6379
# 本地 LRU 缓存容量（条目数）
CACHE_CAPACITY = 1000
# Redis 缓存 TTL（秒）
CACHE_TTL = 3600

